{% extends "base.html" %}
{% block content %}

<h2>Editar Cliente</h2>

<form method="POST">

    <input name="nombre" value="{{cliente['nombre']}}">
    <input name="apellidos" value="{{cliente['apellidos']}}">
    <input name="dni" value="{{cliente['dni']}}">
    <input name="direccion" value="{{cliente['direccion']}}">
    <input name="telefono" value="{{cliente['telefono']}}">
    <input name="monto" value="{{cliente['monto']}}">
    <input name="interes" value="{{cliente['interes']}}">
    <input name="tipo_pago" value="{{cliente['tipo_pago']}}">
    <input name="cuotas" value="{{cliente['cuotas']}}">

    <button class="btn btn-primary">Guardar Cambios</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>

</form>

{% endblock %}
